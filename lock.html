<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lock Screen UI (CSS Only)</title>
  <link rel="stylesheet" href="lock.css">
  <!-- FontAwesome icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="login-container">
    <!-- Avatar -->
    <img src="https://thumbs.dreamstime.com/b/default-avatar-profile-icon-vector-unknown-social-media-user-photo-default-avatar-profile-icon-vector-unknown-social-media-user-184816085.jpg" alt="User Avatar" class="avatar">
    
    <h1 class="title">Hackathone Errors</h1>
    
    <div class="password-row">
      <input type="password" placeholder="Password">
     <a href="http://127.0.0.1:5500/Hackathon_OS_Project/Hackathon_OS_Project/index.html"> <button class="go"><i class="fa fa-arrow-right"></i></button></a>
    </div>
  </div>

  <!-- Bottom right corner -->
  <div class="bottom-bar">
    <span class="lang" style="color: white;">ENG IN</span>
    <div class="icons">
      <i class="fa fa-wifi"></i>
      <i class="fa fa-universal-access"></i>
      <i class="fa fa-power-off"></i>
    </div>
  </div>
</body>
</html>
